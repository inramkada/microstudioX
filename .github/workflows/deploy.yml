name: Build & Deploy Hakyll

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # (Opcional pero Ãºtil) Caching para acelerar builds de stack
      - name: Cache Stack (global)
        uses: actions/cache@v4
        with:
          path: |
            ~/.stack
            ~/.cabal
            .stack-work
          key: ${{ runner.os }}-stack-${{ hashFiles('stack.yaml', 'stack.yaml.lock', '**/*.cabal', 'package.yaml') }}
          restore-keys: |
            ${{ runner.os }}-stack-

      - name: Install Stack (only if missing)
        run: |
          if command -v stack >/dev/null 2>&1; then
            echo "stack already installed: $(stack --version)"
          else
            curl -sSL https://get.haskellstack.org/ | sh
          fi

      - name: Build site
        run: |
          stack --version
          stack setup
          stack build --only-dependencies
          stack build
          stack exec site build

      # Asegura que el output existe
      - name: Verify _site output
        run: |
          test -d _site
          ls -la _site | head -200

      # (Opcional pero recomendado) asegurar CNAME en el output
      # Si ya lo copias desde Hakyll con `match "CNAME"` no hace falta,
      # pero esto lo deja blindado.
      - name: Ensure CNAME in _site (optional)
        run: |
          if [ -f CNAME ]; then
            cp CNAME _site/CNAME
            echo "CNAME copied to _site/CNAME:"
            cat _site/CNAME
          else
            echo "No CNAME file in repo root (skipping)"
          fi

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
