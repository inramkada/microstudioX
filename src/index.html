<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">
  <style>
    html, body {
      margin: 0;
      width: 100%;
      height: 100%;
      background: #000;
      overflow-x: hidden;
      overflow-y: auto;
      user-select: none;
      -webkit-user-select: none;
      font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      -webkit-tap-highlight-color: transparent;
    }

    video {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      background: #000;
      pointer-events: none;
      z-index: 1;
      opacity: 0;
      transition: opacity .45s ease;
    }

    video.on {
      opacity: 1;
    }

    .nodes {
      position: fixed;
      top: 18px;
      right: 18px;
      z-index: 10;
      font-size: 18px;
      font-weight: 700;
      letter-spacing: 0.22em;
      text-transform: uppercase;
      color: rgba(255,255,255,0.85);
      mix-blend-mode: difference;
      text-align: center;
      white-space: nowrap;
      pointer-events: auto;
      outline: none;
      touch-action: manipulation;
    }

    .nodes-stack {
      margin-top: 36px;
      display: grid;
      row-gap: 22px;
      justify-items: center;
      align-items: center;
      opacity: 0;
      transform: translateY(-6px);
      transition: opacity .3s ease, transform .3s ease;
      pointer-events: none;
    }

    .nodes:hover .nodes-stack,
    .nodes:focus-within .nodes-stack,
    .nodes.is-open .nodes-stack {
      opacity: 1;
      transform: translateY(0);
      pointer-events: auto;
    }

    .node {
      width: 11.5ch;
      text-align: center;
      font-size: 30px;
      font-weight: 700;
      letter-spacing: 0.18em;
      font-variant-numeric: tabular-nums;
      color: rgba(255,255,255,0.85);
      mix-blend-mode: difference;
      opacity: 0;
      transform: translateY(-6px) scale(0.97);
      transition:
        opacity .35s ease,
        transform .18s cubic-bezier(.22,.61,.36,1),
        filter .18s ease,
        color .12s linear;
      will-change: transform, opacity, filter;
      cursor: default;
      position: relative;
    }

    .nodes:hover .node,
    .nodes:focus-within .node,
    .nodes.is-open .node {
      opacity: 1;
      transform: translateY(var(--breath, 0px)) scale(1);
    }

    .nodes.has-active .node:not(.is-active) {
      opacity: 0.62;
      filter: saturate(0.9);
    }

    .node.is-active {
      color: rgb(255,255,255);
      mix-blend-mode: normal;
      transform: translateY(var(--breath, 0px)) scale(1.05);
      text-shadow:
        0 0 14px rgba(255,255,255,0.55),
        0 0 44px rgba(255,255,255,0.22);
      filter: none;
      z-index: 2;
    }

    .node.is-active::before {
      content: "";
      position: absolute;
      inset: -16px -18px -16px -18px;
      border-radius: 999px;
      background: radial-gradient(circle at 50% 50%, rgba(255,255,255,0.18), rgba(255,255,255,0.06) 40%, rgba(0,0,0,0) 70%);
      opacity: 1;
      pointer-events: none;
      z-index: -1;
    }

    .sound {
      position: fixed;
      right: 24px;
      bottom: 24px;
      z-index: 10;
      display: inline-flex;
      align-items: center;
      gap: 10px;
      padding: 10px 14px;
      border-radius: 999px;
      background: rgba(0,0,0,0.45);
      border: 1px solid rgba(255,255,255,0.22);
      color: rgba(255,255,255,0.92);
      font-size: 12px;
      letter-spacing: 0.14em;
      text-transform: uppercase;
      cursor: pointer;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      transition: opacity .25s ease, transform .25s ease;
      opacity: 0;
      pointer-events: none;
      transform: translateY(6px);
    }

    .sound.visible {
      opacity: 1;
      pointer-events: auto;
      transform: translateY(0);
    }

    .dot {
      width: 8px;
      height: 8px;
      border-radius: 999px;
      background: rgba(255,255,255,0.85);
      box-shadow: 0 0 18px rgba(255,255,255,0.35);
    }

    .dot.off {
      opacity: 0.35;
      box-shadow: none;
    }

    .footer {
      position: fixed;
      left: 50%;
      bottom: 24px;
      transform: translateX(-50%);
      z-index: 10;
      font-size: 11px;
      letter-spacing: 0.14em;
      text-transform: uppercase;
      color: rgba(255,255,255,0.42);
      mix-blend-mode: difference;
      white-space: nowrap;
      text-align: center;
      padding: 0 16px;
      max-width: 100vw;
      pointer-events: none;
    }

    .footer a {
      color: inherit;
      text-decoration: none;
      pointer-events: auto;
    }

    @media (max-width: 768px) {
      .node {
        font-size: 22px;
        letter-spacing: 0.16em;
        width: 10ch;
      }
      .nodes-stack {
        margin-top: 28px;
        row-gap: 16px;
      }
      .footer {
        bottom: 18px;
        font-size: 10px;
        letter-spacing: 0.12em;
      }
      .node.is-active::before {
        inset: -14px -16px -14px -16px;
      }
    }

    @media (prefers-reduced-motion: reduce) {
      .node,
      .nodes-stack,
      video,
      .sound {
        transition: none;
      }
    }
  </style>
</head>

<body>
  <video id="bg" muted playsinline preload="metadata" disablepictureinpicture controlslist="nodownload noplaybackrate noremoteplayback">
    <source src="assets/CT.mp4" type="video/mp4">
  </video>

  <div class="nodes" id="nodes" tabindex="0" role="button" aria-label="Works">
    WORKS
    <div class="nodes-stack" id="nodesStack" aria-hidden="true">
      <div class="node">XSOPS</div>
      <div class="node">VLZ01</div>
      <div class="node">DSG01</div>
    </div>
  </div>

  <button id="soundBtn" class="sound" type="button" aria-label="Toggle sound">
    <span id="soundDot" class="dot off"></span>
    <span id="soundLabel">Sound off</span>
  </button>

  <div class="footer">
    © 2023–2026
    <a href="https://www.microstudioX.com" target="_blank" rel="noopener">MICRORETAILX LLC</a>
    · MICROSTUDIOX IS A PROJECT UNDER DEVELOPMENT. NO COMMERCIAL ACTIVITY.
  </div>

  <script>
    const video = document.getElementById("bg");
    const nodes = document.getElementById("nodes");
    const stack = document.getElementById("nodesStack");
    const items = Array.from(nodes.querySelectorAll(".node"));

    const soundBtn = document.getElementById("soundBtn");
    const soundDot = document.getElementById("soundDot");
    const soundLabel = document.getElementById("soundLabel");

    const COOLDOWN_MS = 35000;
    let cooldownUntil = 0;
    let playing = false;
    let audioEnabled = false;

    const coarse = window.matchMedia("(pointer: coarse)").matches;
    const prefersReduced = window.matchMedia("(prefers-reduced-motion: reduce)").matches;

    function now() { return Date.now(); }
    function canPlay() { return now() >= cooldownUntil && !playing; }

    function syncSoundUI() {
      soundDot.classList.toggle("off", !audioEnabled);
      soundLabel.textContent = audioEnabled ? "Sound on" : "Sound off";
    }

    function showVideoUI() {
      video.classList.add("on");
      soundBtn.classList.add("visible");
      syncSoundUI();
    }

    function hideVideoUI() {
      video.classList.remove("on");
      soundBtn.classList.remove("visible");
    }

    async function startVideo() {
      if (!canPlay()) return;
      playing = true;

      try {
        video.loop = false;
        video.currentTime = 0;
        video.muted = !audioEnabled;
        if (!video.muted) video.volume = 0.8;
        showVideoUI();
        await video.play();
      } catch {
        playing = false;
        hideVideoUI();
      }
    }

    function stopAndCooldown() {
      try { video.pause(); } catch {}
      audioEnabled = false;
      video.muted = true;
      syncSoundUI();
      hideVideoUI();
      playing = false;
      cooldownUntil = now() + COOLDOWN_MS;
    }

    video.addEventListener("ended", stopAndCooldown);

    document.addEventListener("visibilitychange", () => {
      if (document.hidden) {
        try { video.pause(); } catch {}
        hideVideoUI();
        playing = false;
      }
    });

    document.addEventListener("contextmenu", e => {
      e.preventDefault();
      e.stopPropagation();
    }, { capture: true });

    soundBtn.addEventListener("click", async (e) => {
      e.stopPropagation();
      audioEnabled = !audioEnabled;
      syncSoundUI();

      try {
        video.muted = !audioEnabled;
        if (audioEnabled) video.volume = 0.8;
        if (!playing) await startVideo();
        else await video.play();
      } catch {}
    });

    function setOpen(v) {
      nodes.classList.toggle("is-open", v);
      stack.setAttribute("aria-hidden", v ? "false" : "true");
      if (v) startVideo();
    }

    if (coarse) {
      nodes.addEventListener("click", (e) => {
        const t = e.target;
        if (t && t.classList && t.classList.contains("node")) return;
        setOpen(!nodes.classList.contains("is-open"));
      });

      document.addEventListener("click", (e) => {
        if (!nodes.contains(e.target)) setOpen(false);
      });
    } else {
      nodes.addEventListener("mouseenter", () => startVideo(), { passive: true });
      nodes.addEventListener("focusin", () => startVideo(), { passive: true });
    }

    function clearActive() {
      for (const el of items) el.classList.remove("is-active");
      nodes.classList.remove("has-active");
    }

    for (const el of items) {
      el.addEventListener("mouseenter", () => {
        clearActive();
        nodes.classList.add("has-active");
        el.classList.add("is-active");
      }, { passive: true });

      el.addEventListener("mouseleave", () => {
        el.classList.remove("is-active");
        nodes.classList.remove("has-active");
      }, { passive: true });

      el.addEventListener("click", (e) => {
        if (!coarse) return;
        e.stopPropagation();
        clearActive();
        nodes.classList.add("has-active");
        el.classList.add("is-active");
      });
    }

    nodes.addEventListener("mouseleave", clearActive, { passive: true });

    if (!prefersReduced) {
      const base = items.map((_, i) => (i - (items.length - 1) / 2) * 0.8);
      let t = 0, raf = 0;

      function tick() {
        t += 0.02;
        const breathe = Math.sin(t) * 1.8;
        for (let i = 0; i < items.length; i++) {
          items[i].style.setProperty("--breath", ((base[i] * 0.9) + breathe * 0.45).toFixed(2) + "px");
        }
        raf = requestAnimationFrame(tick);
      }

      function startBreath() {
        if (raf) return;
        raf = requestAnimationFrame(tick);
      }

      function stopBreath() {
        cancelAnimationFrame(raf);
        raf = 0;
        for (const el of items) el.style.setProperty("--breath", "0px");
      }

      if (coarse) {
        const obs = new MutationObserver(() => {
          if (nodes.classList.contains("is-open")) startBreath();
          else stopBreath();
        });
        obs.observe(nodes, { attributes: true, attributeFilter: ["class"] });
      } else {
        nodes.addEventListener("mouseenter", startBreath, { passive: true });
        nodes.addEventListener("mouseleave", stopBreath, { passive: true });
      }
    }
  </script>
</body>
</html>
